imports:
    - { resource: config.yml }

framework:
    templating: { assets_version: 1 } # increment this to invalidate caches in production


assetic:
    filters:
        cssmin:
            apply_to: "\.css$"
            file:   %kernel.root_dir%/../vendor/cssmin/cssmin-v3.0.1.php

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
